<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick Mack Joe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="header">
        <div>Rick Mack Joe</div>
    </div>
    <div class="game">
        <div class="turn"></div>
        <div class="grid">
            <div class="square" data-index="0"></div>
            <div class="square" data-index="1"></div>
            <div class="square" data-index="2"></div>
            <div class="square" data-index="3"></div>
            <div class="square" data-index="4"></div>
            <div class="square" data-index="5"></div>
            <div class="square" data-index="6"></div>
            <div class="square" data-index="7"></div>
            <div class="square" data-index="8"></div>
        </div>
        <button type="button" class="restart">Restart</button>
        <form id="form">
            <div>Enter custom player names. Submitting will restart the game.</div>
            <label for="p1">Player 1 (X)</label>
            <input type="text" id="p1" name="p1" required>
            <label for="p2">Player 2 (O)</label>
            <input type="text" id="p2" name="p2" required>
            <button type="submit" class="submit">Submit</button>
        </form>
    </div>
</body>
</html>
